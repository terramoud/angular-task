<ul id="pagination" class="pagination">
  <li *ngFor="let page of pages">
    <a *ngIf="page.getNumber() !== '...'"
       class="{{page.getClassList()}}"
       (click)="onPageButtonClick(page.getNumber())"
    >{{ page.getNumber() }}</a>
    <span *ngIf="page.getNumber() === '...'">{{ page.getNumber() }}</span>
  </li>
</ul>
